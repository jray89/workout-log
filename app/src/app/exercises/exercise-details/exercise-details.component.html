<h1>Edit Exercise</h1>

<div *ngIf="loaded">
  <div class="row">
    <div class="col-sm-7">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [value]="exercise?.name" />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-5">
      <mat-form-field>
        <mat-label>Type</mat-label>
        <mat-select (value)="exercise?.exerciseTypeId">
          <mat-option *ngFor="let exerciseType of exerciseTypes" value="{{exerciseType.id}}">{{exerciseType.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field>
        <mat-label>Notes</mat-label>
        <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1">{{exercise?.notes}}</textarea>
      </mat-form-field>
    </div>
  </div>

  <!-- <p><b>Name:</b> {{exercise?.name}}</p>
  <p><b>Type:</b> {{exercise?.exerciseTypeId}}</p>
  <p><b>Notes:</b> {{exercise?.notes}}</p> -->
</div>
