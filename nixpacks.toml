[phases.setup]
nixPkgs = ["ruby_3_3", "postgresql", "nodejs_22"]

[phases.install]
cmds = [
  "cd backend && bundle install",
  "cd frontend && npm install"
]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  "mkdir -p backend/public && cp -r frontend/dist/* backend/public/",
  "cd backend && bundle exec rails assets:precompile"
]

[start]
cmd = "cd backend && bundle exec rails db:migrate && bundle exec puma -C config/puma.rb"
